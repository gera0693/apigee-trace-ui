<mat-toolbar color="primary">
  <span>Apigee Trace Analyzer</span>
</mat-toolbar>

<div class="container">

  <mat-card>
    <h2>Upload Trace XML</h2>

    <input type="file" (change)="onFileSelected($event)" />

    <div *ngIf="loading" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </mat-card>

  <mat-card *ngIf="result">
    <h3>Summary</h3>

    <p>Total Policies: {{ result.summary.totalPolicies }}</p>
    <p>Total Faults: {{ result.summary.totalFaults }}</p>
  </mat-card>

  <mat-card *ngIf="result?.policies?.length">
    <h3>Policies</h3>

    <table mat-table [dataSource]="result.policies">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let element">{{ element.type }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.status }}</td>
      </ng-container>

      <ng-container matColumnDef="executionTime">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let element">{{ element.executionTime }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>

</div>
